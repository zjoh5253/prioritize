{% extends 'layouts/main.html' %}
{% block title %}Edit{% endblock %}
{% block content %}

<div class="page-header">
  <h1>Edit</h1>
</div>

<div class="card">
  <h3>Edit a {{ type }}</h3>
  <br/>
  <form class="custom-form" action="{{ url_for('edit', type=type, id=id )}}" method="post">
    <div class="form-group">
      <label>Title</label><br />
      <input value="{{ content['title'] }}" type="text" name="title" placeholder="Enter a title .." />
    </div>
    <div class="form-group">
      <label>Description</label><br />
      <input value="{{ content['description'] }}" type="text" name="description" placeholder="Enter a description .." />
    </div>
    <div class="form-group">
      <input class="btn btn-primary" type="submit" />
    </div>
  </form>
</div>

{% endblock %}
